<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Chat</title>
    <link rel="icon" href="/assets/gemini.svg" type="image/svg+xml">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        #user-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        #user-controls button {
            background: transparent;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 0.9em;
            padding: 5px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        #user-controls button:hover {
            color: #0070f3;
        }
    </style>
</head>

<body>
    <div id="app-container">
        <div id="sidebar">
            <div id="sidebar-header">
                <div class="header-top-row">
                    <div id="logo-container">
                        <img src="/assets/gemini.svg" alt="Gemini Logo" id="gemini-logo">
                    </div>
                    <button id="toggle-sidebar-btn"><i class="fas fa-chevron-left"></i></button>
                </div>
                <button id="new-chat-btn"><i class="fas fa-pencil-alt"></i><span class="btn-text">New Chat</span></button>
            </div>
            <div id="conversation-list"></div>
            <div id="sidebar-footer">
                <div id="user-controls">
                    {% if current_user.is_admin %}
                    <button id="admin-link" title="Admin Panel"><i class="fas fa-users-cog"></i></button>
                    {% endif %}
                    <button id="logout-btn" title="Logout"><i class="fas fa-sign-out-alt"></i></button>
                </div>
            </div>
        </div>
        <div id="chat-container">
            <div id="chat-title">
                <h3 id="current-chat-title">New Chat</h3>
            </div>
            <div id="chat-messages"></div>
            <div id="chat-input-container">
                <div id="upload-status-area"></div>
                <div id="input-actions-container">
                    <textarea id="chat-input" placeholder="Type your message here..."></textarea>
                    <div id="input-buttons">
                        <button id="model-select-btn" title="Select model"><i class="fas fa-microchip"></i></button>
                        <div id="model-dropdown" class="model-dropdown">
                            <button class="model-option" data-model="gemini-2.5-flash">gemini-2.5-flash</button>
                            <button class="model-option" data-model="gemini-2.5-pro">gemini-2.5-pro</button>
                        </div>
                        <button id="upload-btn"><i class="fas fa-paperclip"></i></button>
                        <button id="send-btn"><i class="fas fa-arrow-up"></i></button>
                    </div>
                </div>
                <input type="file" id="file-input" multiple style="display: none;">
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
